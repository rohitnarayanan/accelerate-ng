<div #formContainerDiv>
  @if (config.header) {
    <h5 #formHeader class="my-4 text-center">{{ config.header }}</h5>
  }
  <form
    #form
    [formGroup]="formGroup"
    class="needs-validation mx-auto"
    [ngClass]="config.classes"
    [angHtmlAttributes]="htmlAttributes()">
    @if (template()) {
      <ng-container
        [ngTemplateOutlet]="template()"
        [ngTemplateOutletContext]="context"></ng-container>
    }

    <div #formActionDiv class="text-center mb-3">
      @if (config.submitBtn !== false) {
        <ang-button
          type="submit"
          class="primary"
          [label]="config.submitBtn!.toString()"
          [disabled]="!isSubmitAllowed()"
          (onclick)="handleSubmit()" />
      }
      @if (config.cancelBtn) {
        <ang-button
          type="button"
          class="secondary"
          [label]="config.cancelBtn!.toString()"
          additionalClasses="ms-2"
          (onclick)="handleCancel()" />
      }
      @if (config.resetBtn) {
        <ang-button
          type="reset"
          class="warning"
          label="Reset"
          [additionalClasses]="
            this.config.submitBtn !== undefined ? 'ms-2' : ''
          "
          (onclick)="handleReset()" />
      }
    </div>
  </form>
  @if (DEBUG) {
    <div
      #formStatusDiv
      class="card card-body text-bg-warning"
      [innerHTML]="getStatus()"></div>
  }
</div>
