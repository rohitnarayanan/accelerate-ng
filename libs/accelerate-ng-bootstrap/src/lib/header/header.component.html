<header
  [id]="config.id"
  class="bg-{{ navbarColor() }} {{ config.headerClass }}">
  @if (config.watermark) {
    <ang-watermark [options]="config.watermark!" />
  }

  <div
    class="container-fluid position-relative d-flex align-items-center {{
      config.containerClass
    }}">
    @if (config.brand) {
      <ang-brand [options]="config.brand!" [class]="getBrandPosition()" />
    }
    <ang-navbar
      [options]="config.navbar!"
      [template]="template()"
      [contextParams]="contextParams()"
      [class]="getMenuPosition()" />
  </div>
</header>
