<div
  class="mt-2"
  [ngClass]="hidden() ? 'd-none' : ''"
  [angHtmlAttributes]="htmlAttributes()">
  <ngb-alert
    #ngbAlert
    [dismissible]="config.dismissible!"
    [animation]="config.animation!"
    [type]="type()">
    <div class="d-flex align-items-center">
      <h5 class="mb-0">
        @if (icon()) {
          <i class="bi bi-{{ icon() }}"></i>
        }
        {{ message() }}
      </h5>
      @if (showProgress()) {
        <div
          class="spinner-border text-{{ type() }} ms-auto"
          aria-hidden="true"></div>
      }
    </div>
  </ngb-alert>

  @if (showProgress()) {
    <div
      class="progress"
      role="progressbar"
      aria-label="progress"
      [attr.aria-valuenow]="progress()"
      aria-valuemin="0"
      aria-valuemax="100">
      <div
        class="progress-bar progress-bar-striped bg-{{ type() }}"
        [attr.style]="'width: ' + progress() + '%;'"></div>
    </div>
  }
</div>
